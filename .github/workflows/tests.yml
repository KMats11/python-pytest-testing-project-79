name: Tests and Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov codeclimate-test-reporter

      - name: Before tests (Code Climate)
        run: |
          ./cc-test-reporter before-build || true

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report json:coverage.json

      - name: Upload coverage to Code Climate
        run: codeclimate-test-reporter --file coverage.json --token ${{ secrets.CODECLIMATE_REPO_TOKEN }}
